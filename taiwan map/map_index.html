<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="map_style.css" />
    <title>Taiwan Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map.js" defer></script>
  </head>
  <body>
    <div class="topbar__whole">
      <div class="topbar">
        <h1 class="leftTitle">全國即時氣象</h1>
        <div class="searchBar">
          <input type="text" placeholder="請輸入關鍵字" />
          <button type="button"></button>
        </div>
      </div>
    </div>
    <div class="mapInformation">
      <div class="map__left">
        <svg width="1200" height="1500"></svg>
      </div>
      <div class="cityInformation__right"></div>
    </div>
  </body>
</html>
