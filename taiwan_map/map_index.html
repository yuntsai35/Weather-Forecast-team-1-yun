<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="map_style_edit.css" />
    <title>Taiwan Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map_edit.js" defer></script>
  </head>
  <body>
    <div class="topbar__whole">
      <div class="topbar">
        <h1 class="leftTitle">全國即時氣象</h1>
        <div class="searchBar">
          <input type="text" placeholder="請輸入關鍵字" />
          <button type="button"></button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="mapInformation">
        <div class="map__left">
          <svg width="1500" height="1800" class="svg__big"></svg>
        </div>
        <div class="map__small--up">
          <svg width="1200" height="1500" class="svg__small--z"></svg>
        </div>
        <div class="map__small--down">
          <svg width="1200" height="1500" class="svg__small--c"></svg>
        </div>
        <div class="cityInformation__right">
          <div class="cityInformation__content">
            <h1>全國　　天氣概況</h1>
            <p>將滑鼠移至各縣市查看天氣概況</p>
            <div class="informationBar">
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
            </div>
            <button type="button" id="weatherBtn">查看鄉鎮天氣</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
